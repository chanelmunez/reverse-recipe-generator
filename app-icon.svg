<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="purpleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
    <linearGradient id="goldFork" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="50%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners for iOS -->
  <rect width="1024" height="1024" fill="url(#purpleBg)" rx="180" ry="180"/>

  <!-- Gold Fork - diagonal facing top right -->
  <g transform="translate(512, 512) rotate(-45) translate(-512, -512)">
    <!-- Fork handle -->
    <rect x="472" y="480" width="80" height="400" rx="40" fill="url(#goldFork)"/>

    <!-- Fork head base -->
    <rect x="432" y="180" width="160" height="120" rx="20" fill="url(#goldFork)"/>

    <!-- Fork tines -->
    <rect x="452" y="120" width="28" height="180" rx="14" fill="url(#goldFork)"/>
    <rect x="498" y="120" width="28" height="180" rx="14" fill="url(#goldFork)"/>
    <rect x="544" y="120" width="28" height="180" rx="14" fill="url(#goldFork)"/>
  </g>
</svg>
